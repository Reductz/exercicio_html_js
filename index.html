<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="./main.css"/>
</head>
<body>
    <div class="container">
        <h1>Calculadora</h1>
        <p>Essa calculadora serve para ver se o segundo número é maior que o primeiro.</p>
        <form>
            <input type="number" id="primeiroNumero" placeholder="Digite um número"/>
            <input type="number" id="segundoNumero" placeholder="Digite outro número"/>
            <button type="submit" id="btn-calcular">Calcular</button>
        </form>
        <p id="resultado"></p>
    </div>
    <script src="./main.js"></script>
</body>
</html>
